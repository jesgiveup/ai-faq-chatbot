<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>AI FAQ Chatbot</title>
        <style>
            body {
                font-family: sans-serif;
                max-width: 600px;
                margin: 2rem auto;
            }
            textarea,
            input {
                width: 100%;
                padding: 0.5rem;
                margin-bottom: 1rem;
            }
            .answer {
                background: #f0f0f0;
                padding: 1rem;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <h1>AI FAQ Chatbot</h1>
        <form method="post" action="/ask">
            <label>FAQ Context</label><br />
            <textarea name="context" rows="6">{{ context }}</textarea><br />

            <label>Question</label><br />
            <input
                type="text"
                name="question"
                value="{{ question }}"
                required
            /><br />

            <button type="submit">Ask</button>
        </form>

        {% if answer %}
        <h2>Answer:</h2>
        <div class="answer">{{ answer }}</div>
        {% endif %}
    </body>
</html>
